
<div class="container-fluid mt-5">
<h4>Top Headlines</h4>

<div class="container mt-5">
  <div class="row">
    <div *ngFor="let d of topheadingDisplay" class="col-lg-3">
      <div class="box">
        <img src="{{ d.urlToImage }}" width="100%" />
        <h5>{{ d.title }}</h5>
        <a href="{{ d.url }}" target="_blank" class="btn btn-dark btn-sm mt-2">Read More</a>
      </div>
    </div>
  </div>
</div>
</div>
